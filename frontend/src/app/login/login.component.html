<div class="bg-image">
  <div class="center">
    <mat-tab-group style="border:1px solid;background: rgb(235, 247, 241);border-radius: 0.7rem;">
      <mat-tab id="lb" label="Student">
        <mat-card class="login-card">
          <form [formGroup]="signInform" (ngSubmit)="stdLogin()">
            <br>
            <br>

            <mat-form-field appearance="outline">

              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" type="email">
              <mat-error *ngIf="signInControls?.email?.errors?.required&&signSubmit">Email required
              </mat-error>
              <mat-error *ngIf="signInControls?.email?.errors?.['pattern']&&signSubmit">Email invalid
              </mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" type="password">

              <mat-error *ngIf="signInControls?.password?.errors?.required&&signSubmit">password required
              </mat-error>
              <mat-error *ngIf="signInControls?.password?.errors?.['minLength']&&signSubmit">min length required
              </mat-error>
            </mat-form-field>
            <div style="text-align: center;">
              <button mat-raised-button color="primary" style="text-align:center"
                [disabled]="signInform.invalid">Login</button>
            </div>
          </form><br>
          <a routerLink="/signup">Create an Account?</a>
        </mat-card>
      </mat-tab>
