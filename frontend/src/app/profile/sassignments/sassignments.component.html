<p>Assignments Submission Form</p>
<form class="was-validated">
    <div class="mb-3">
      <label for="validationTextarea">Exam</label>
      <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Type description" required></textarea>
      <div class="invalid-feedback">
        Please enter the Assignment hosted link.
      </div>
    </div>
  
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
      <label class="custom-control-label" for="customControlValidation1">Completed the Assignment</label>
   
    </div>
  
  
    
  
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="validatedCustomFile" required>
      <label class="custom-file-label" for="validatedCustomFile">Choose file to upload</label>
      <div class="invalid-feedback">Assignment file upload here</div>
    </div>
  </form>
