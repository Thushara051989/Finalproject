<h3>Feedback Form</h3>
<form class="was-validated">
    <div class="mb-3">
      <label for="validationTextarea">Type your comments for our class</label>
      <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Type your opinion or our class" required></textarea>
      <div class="invalid-feedback">
        Please enter a message in the text area.
      </div>
    </div>
  
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
      <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
      <div class="invalid-feedback">Example invalid feedback text</div>
    </div>
  
    
    <div class="form-group">
      <select class="custom-select" required>
        <option value="">Select the rating</option>
        <option value="1">Poor</option>
        <option value="2">Fair</option>
        <option value="3">Good</option>
        <option value="4">Very Good</option>
        <option value="5">Excellentent</option>
      </select>
      
    </div>
  
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="validatedCustomFile" required>
      <label class="custom-file-label" for="validatedCustomFile">Choose file to upload</label>
      <div class="invalid-feedback">Upload feedback file </div>
    </div>
  </form>
