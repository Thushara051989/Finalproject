<div class="bg-image">
    <div class="center">
        <mat-tab-group style="border:1px solid;background: rgb(235, 247, 241);border-radius: 0.7rem;">
            <mat-tab label="SignUp">
                <mat-card class="login-card">
                    <form [formGroup]="signUpForm" (ngSubmit)="onSign(signUpForm)">
                        <mat-form-field appearance="outline">
                            <mat-label>firstname</mat-label>
                            <input matInput placeholder="firstName" formControlName="firstName">
                            <mat-error *ngIf="signControls?.firstName?.errors?.required&&signSubmit">Firstname required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Lastname</mat-label>
                            <input matInput placeholder="lastName" formControlName="lastName">
                            <mat-error *ngIf="signControls?.lastName?.errors?.required&&signSubmit">lastname required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Course</mat-label>
                            <mat-select formControlName="course">
                              <mat-option *ngFor="let item of course" [value]="item.id">
                                {{item.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" formControlName="email" type="email">
                            <mat-error *ngIf="signControls?.email?.errors?.required&&signSubmit">Email required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" formControlName="passWord"
                                [type]="signHide?'password':'text'">
                            <button mat-icon-button matSuffix (click)="signHide = !signHide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="signHide">
                                <mat-icon>{{signHide? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="signControls?.passWord?.errors?.required&&signSubmit">password required
                            </mat-error>
                            <mat-error *ngIf="signControls?.passWord?.errors?.minLength&&signSubmit">min length required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="ConfirmPassword" formControlName="ConfirmPass"
                                [type]="signHide?'password':'text'">
                            <button mat-icon-button matSuffix (click)="signHide = !signHide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="signHide">
                                <mat-icon>{{signHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="signControls?.ConfirmPass?.errors?.required&&signSubmit">password required
                            </mat-error>
                            <mat-error *ngIf="signControls?.ConfirmPass?.errors?.minLength&&signSubmit">min length
                                required</mat-error>
                            <mat-error *ngIf="signControls?.ConfirmPass?.errors?.passMisMatch&&signSubmit">password
                                mismatch</mat-error>
                        </mat-form-field>
                        <div style="text-align: center;">
                            <button mat-raised-button color="primary" style="text-align:center">Register</button>
                        </div>
                    </form>
                    <a routerLink="/login">Already have an Account?</a>
                </mat-card>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
